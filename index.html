<!DOCTYPE html>
<meta charset="utf-8">
<title>World History Timeline</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<script src="./files/d3.js"></script>
<body>
<script type="module">

import define from "./index.js";
import {chart} from "./app.js"
import {Runtime, Library, Inspector} from "./runtime.js";

import {dataByRegion} from "./files/dataByRegion.js"
import {data} from "./files/data.js"

// import * as d3 from './files/d3.js'

// const runtime = new Runtime();
// const main = runtime.module(define, Inspector.into(document.body));
const width = 1520
const height = 1000

var margin = {top: 30, right: 30, bottom: 30, left: 30}
var createTooltip = (el) => {
  el
    .style("position", "absolute")
    .style("pointer-events", "none")
    .style("top", 0)
    .style("opacity", 0)
    .style("background", "white")
    .style("border-radius", "5px")
    .style("box-shadow", "0 0 10px rgba(0,0,0,.25)")
    .style("padding", "10px")
    .style("line-height", "1.3")
    .style("font", "11px sans-serif")
}

var formatDate = (d) => d < 0 ? `${-d}BC` : `${d}AD`

var getTooltipContent = (d) => {
    return `<b>${d.civilization}</b>
    <br/>
    <b style="color:${d.color.darker()}">${d.region}</b>
    <br/>
    ${formatDate(d.start)} - ${formatDate(d.end)}
    `
}

console.log(d3.scaleLinear())

var x = d3.scaleLinear()
      .domain([d3.min(data, d => d.start), d3.max(data, d => d.end)])
      .range([0, width - 30 - 30])

var y = d3.scaleBand()
    .domain(d3.range(data.length))
    .range([0,height - 30 - 30])
    .padding(0.2)

var getRect = (d) => {
  const el = d3.select(this);
  const sx = x(d.start);
  const w = x(d.end) - x(d.start);
  const isLabelRight =(sx > width/2 ? sx+w < width : sx-w>0);

  el.style("cursor", "pointer")

  el
    .append("rect")
    .attr("x", sx)
    .attr("height", y.bandwidth())
    .attr("width", w)
    .attr("fill", d.color);

  el
    .append("text")
    .text(d.civilization)
    .attr("x",isLabelRight ? sx-5 : sx+w+5)
    .attr("y", 2.5)
    .attr("fill", "black")
    .style("text-anchor", isLabelRight ? "end" : "start")
    .style("dominant-baseline", "hanging");
}

var axisTop = d3.axisTop(x)
    .tickPadding(2)
    .tickFormat(formatDate)

var axisBottom = d3.axisBottom(x)
    .tickPadding(2)
    .tickFormat(formatDate)

var regions = d3.nest().key(d=>d.region).entries(data).map(d=>d.key)
var color = d3.scaleOrdinal(d3.schemeSet2).domain(regions)

var parent = chart("region", dataByRegion, data, d3, color, d3.create("svg"), width, height, margin, createTooltip, y, getRect, getTooltipContent, axisTop, axisBottom)
console.log(parent)
document.body.appendChild(parent)
</script>
